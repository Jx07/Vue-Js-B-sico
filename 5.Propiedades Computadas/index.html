<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div id="prueba1" class="container">
        <h2>{{titulo}}</h2>
        <input type="text" class="form-control" v-model='titulo'>
        <h2>invertido: {{invertido}}</h2>
        <hr>
        <button class="btn btn-primary" @click='contador++'>+</button>
        <button class="btn btn-danger" @click='contador--'>-</button>
        <h2>{{contador}}</h2>
        <div class="progress" style="height: 20px;">
            <div class="progress-bar" :class='cambiarColor' role="progressbar" :style="{'width': contador+'%'}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{contador}}%</div>
            </div>
        </div>
    
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> 
<script src="prueba.js"></script>
</body>
</html>
